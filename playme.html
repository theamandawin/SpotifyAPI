<!DOCTYPE html>
<html>

<head>
    <title>My Playlists</title>
    <style>

      html, body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        margin: 10px;
      }
       
       
      .grid-container {
        width: 75%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;        
      }
      .playlist-box {
        width: 200px;
        height: 200px;
        background-color: #fff;
        border: 1px solid #000;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
    </style>
</head>

<body>
    <div id="container" class="grid-container">

    </div>
    <script src="script.js"></script>
</body>

</html>
